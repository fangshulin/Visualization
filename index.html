<div id="ui"><div data-reactroot=""><form><table><tr><h1>New York Cuisines</h1><p><!-- react-text: 7 -->ZipCode:<!-- /react-text --><input type="text"><!-- react-text: 9 -->&nbsp;&nbsp;<!-- /react-text --><input type="submit" value="Update"></p></tr></table></form></div></div>
<div id="vis"></div>

<script type="text/babel">
    class AppSelectingForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                zipcode: '',
            };
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(event) {
            this.setState({
                value: event.target.value
            });
        }
        handleSubmit(event) {
            var spec = `/vis/${this.state.value}`;
            vegaEmbed('#vis', spec, {actions:false});
            event.preventDefault();
        }
        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <table>
                        <tr>
                            <h1>New York Cuisines</h1>
                            <p>ZipCode:<input type="text" value={this.state.value} onChange={this.handleChange}/>&nbsp;&nbsp;
                            <input type="submit" value="Update" /></p>
                        </tr>
                    </table>
                </form>
            );
        }
    }
    ReactDOM.render(
        <div>
            <AppSelectingForm />
        </div>,
        document.getElementById('ui')
    );

</script>
